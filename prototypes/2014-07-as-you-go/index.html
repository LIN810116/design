<!doctype html>
<html>
	<head>
		<title>Timeline/Player Prototype</title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="jquery.qtip.min.css">
		<link rel="stylesheet" href="styles.css">
		<script src="jquery-2.1.0.min.js"></script>
		<script src="jquery.qtip.min.js"></script>
		<script src="scripts.js"></script>
	</head>

	<body>
		<main>
      <table>
        <thead>
          <tr class="thing">
            <th colspan="2">Session</th>

            <th colspan="4">Participant</th>
            <th colspan="4">Participant</th>

            <th colspan="1">Condition</th>

            <th colspan="1">File</th>
            <th colspan="1">File</th>
            <th colspan="1">File</th>
          </tr>

          <tr class="subthing">
            <th>Date</th>
            <th>Release</th>

            <th>ID</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Disability</th>

            <th>ID</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Disability</th>

            <th>Name</th>

            <th><input type="text" value="Baby"></th>
            <th><input type="text" value="Mother"></th>
            <th><input type="text" value="Eye"></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><input type="date"></td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th colspan="2">X session</th>

            <th colspan="8">X participant</th>

            <th colspan="1">X condition</th>

            <th colspan="1">X "baby"</th>
            <th colspan="1">X "mother"</th>
            <th colspan="1">X "eye"</th>
          </tr>
        </tfoot>
      </table>
		</main>
	</body>
</html>
